<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/users.css">
    <title>Random user</title>
</head>

<body>
    <div class="program">
        <div class="buttons">
        <button id="rand-button">Szukaj użytkownika</button>
        <button id="reset-button">Reset</button>
    </div>
        <div class="user-container">
            <img id="user-img" src="" alt="">
            <div class="data user-img-container">
                <img id="user-img" src="" alt="">
            </div>
            <div class="data name">
                <span>Imię</span> <input type="text" id="name-input" placeholder="---------------">
            </div>
            <div class="data surname">
                <span>Nazwisko</span> <input type="text" id="surname-input" placeholder="---------------">
            </div>
            <div class="data email">
                <span>Email</span> <input type="text" id="email-input" placeholder="---------------">
            </div>
            <div class="data city">
                <span>Miasto</span> <input type="text" id="city-input" placeholder="---------------">
            </div>
        </div>
    </div>
    <div class="sum">
        <textarea name="" id="sum-of-click" placeholder="0"></textarea>
    </div>
    <script src="./user-script.js"></script>
</body>

</html>
